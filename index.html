<h1>Seven Game</h1>
<p id="result"></p>

<script type="application/javascript">

    var list =[];
    var number;
    if (confirm("Do you want to enter a number thru a prompt?")){
        number = prompt("Enter a number");
        doCalculate(number);
    }else{

       document.write("<label for='num'>Insert a number</label><br/>"+
                        "<input type='number' id='num' name='num' defaultValue='0' autofocus='' /><br/>"+
                        "<button type='button' onclick='getNumber()'>Aceptar</button>");
    }

    /**
    * Returns true if the number passed as parameter is valid. (multiple of 7 or ends whith 7 and greater than 0)
    * @param number
    * @returns {boolean}
    */
    function isValid(number){
        if (number > 0 && (number % 7 == 0 || ((number-7) % 10 == 0))){
            return true;
        }else{
            return false;
        }
    }


    function getNumber(){
        number = document.getElementById("num").value;
        doCalculate(number);
    }

    /**
     * If the number is valid, adds it to the array.
     * @param number
     */
    function doCalculate(number) {
        if (number != null && number > 0) {
            for (var i = 0; i <= number; i++) {
                if (isValid(i)) {
                    list.push(i);
                }
            }
            printRes();
        }
    }

    /**
     * Shows the result on console
     */
    function printRes() {
        console.log(number);
        console.log(list.sort(function (a, b) {
            return a - b
        }));
    }
       /* document.write("The number introduced is:",number,"<br/>");

            return a - b
        }));
     }*/
</script>
